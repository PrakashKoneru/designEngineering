<svg width="160" height="40" viewBox="0 -5 160 40" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="logoTitle">
  <title id="logoTitle">Nova Health</title>
  
  <defs>
    <clipPath id="clipCircle">
      <circle cx="15" cy="15" r="10"/>
    </clipPath>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.5" result="b"/>
      <feOffset dx="0.3" dy="0.5" result="o"/>
      <feMerge><feMergeNode in="o"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Icon circle -->
  <circle cx="15" cy="15" r="10" fill="#3b82f6"/>

  <!-- Center dial -->
  <g filter="url(#softShadow)">
    <circle cx="15" cy="15" r="3" fill="#ffffff"/>
    <circle cx="15" cy="15" r="0.7" fill="#cbd5e1"/>
  </g>

  <!-- Text -->
  <text 
    x="32" 
    y="20.5" 
    fontFamily="'Source Sans Pro', ui-sans-serif, system-ui, sans-serif"
    fontWeight="600" 
    fontSize="14" 
    fill="#1d4ed8" 
    letterSpacing="0.2"
  >
    Nova <tspan fontWeight="700">Health</tspan>
  </text>
</svg>
