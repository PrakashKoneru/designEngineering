<svg width="520" height="120" viewBox="0 0 520 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title1 desc1">
  <title id="title1">Nova Health logo — center-aligned</title>
  <desc id="desc1">Icon vertically centered to the text's midline.</desc>

  <!-- Text metrics -->
  <!-- font-size = 40; baseline at y=70; optical midline ≈ baseline - (capHeight/2) ≈ 70 - 14 = 56 -->
  <defs>
    <clipPath id="clipCircleA">
      <circle cx="60" cy="56" r="30"/>
    </clipPath>
    <filter id="softShadowA" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5" result="b"/>
      <feOffset dx="1" dy="1.5" result="o"/>
      <feMerge><feMergeNode in="o"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Icon circle (smaller, dominant) -->
  <circle cx="60" cy="56" r="30" fill="#3b82f6"/>

  <!-- Single tube (left-in, wave), clipped to circle -->
  <g clip-path="url(#clipCircleA)" filter="url(#softShadowA)" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- shadow -->
    <path d="M -25,56 C 5,50 32,62 50,72 C 55,76 58,82 60,86"
          stroke="rgba(0,0,0,0.22)" stroke-width="6.5"/>
    <!-- edge tint -->
    <path d="M -25,56 C 5,50 32,62 50,72 C 55,76 58,82 60,86"
          stroke="#e5e7eb" stroke-width="5.6"/>
    <!-- body -->
    <path d="M -25,56 C 5,50 32,62 50,72 C 55,76 58,82 60,86"
          stroke="#ffffff" stroke-width="4.8"/>
    <!-- highlight -->
    <path d="M -25,55.5 C 5,49.5 32,61.5 50,71.5 C 55,75.5 58,81.5 60,85.5"
          stroke="rgba(255,255,255,0.65)" stroke-width="1.6"/>
  </g>

  <!-- Small white dial at circle center -->
  <g filter="url(#softShadowA)">
    <circle cx="60" cy="56" r="9" fill="#ffffff"/>
    <circle cx="60" cy="56" r="2" fill="#cbd5e1"/>
  </g>

  <!-- Wordmark (20px gap from icon edge) -->
  <g transform="translate(110,0)">
    <text x="0" y="70"
          font-family="'Source Sans Pro', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
          font-weight="600" font-size="40" fill="#0f172a" letter-spacing="0.5">
      Nova <tspan font-weight="700">Health</tspan>
    </text>
  </g>
</svg>
